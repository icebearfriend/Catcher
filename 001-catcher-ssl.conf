<IfModule mod_ssl.c>
<VirtualHost *:443>


  ProxyRequests Off
  ProxyPreserveHost On

  SSLEngine on

  RewriteEngine On

RewriteCond %{HTTP_USER_AGENT} "curl"[NC]
RewriteCond %{REQUEST_METHOD} POST
RewriteRule ^.*$ "http://127.0.0.1:8080%{REQUEST_URI}" [P,L]


RewriteRule ^.*$ https://www.google.com/? [L,R=302] #point this rule to whatever URL you wish to redirect to


  SSLCertificateFile /etc/letsencrypt/live/catcher.example.net/cert.pem  #replace catcher.example.net with your domain
  SSLCertificateKeyFile /etc/letsencrypt/live/catcher.example.net/privkey.pem  #replace catcher.example.net with your domain

</VirtualHost>
</IfModule>

